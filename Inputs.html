<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Inputs</title>
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <a href="index.html">  <img src="Images-and-stuff/home+button.gif" alt="Click this"> </a>
  <br><br>
  <label>Name</label>
  <input type="text" name="" value="">
  <input type="color" name="" value="blue"><br>
  <label>Password</label>
  <input type="password" name="" value="">
  <input type="checkbox" name="" value="">
  <input type="button" value="Press me!"><br>
  <input type="date" value="2011-04-24">
  <label for="lasagna">Enter a date for cooking lasagna:</label>
  <input id="lasagna" type="datetime-local" name="lasagnadate" value="0000-00-01T08:30">
  <br><label for="gmail"> Enter your email</label>
  <input type="email" id="email" pattern=".+@gmail.com" size="11" required>
  <label for="Cat-Mario"> Choose Cat Fella/Mario</label>
  <input type="file" id="avatar" name="avatar" accept="image/gif, image/png">> <br>
  <input type="hidden" id="ip" name="HostIP" value="AMONGUS haha did you really think im that dumb? The IQ of someone that shows its Ip adress in public websites is -1000!">
  <label>Dance</label>
  <input type="image" id="image" alt="Login" src=Images-and-stuff/Cat-Fella.gif <br>
  <br> <label for="start">Random month:</label>

  <input type="month" id="start" name="start" min="2022-06" value="2022-05">
  <label for="tentacles">How many Cat Fellas? (-10000000-10000000):</label>

  <input type="number" id="Cat-Fellas" name="Cat-Fellas" min="-10000000" max="10000000"> <br>

  <label>Check this if you like Syobon Action (Cat Mario)</label> <input type="radio" id="huey" name="drone" value="huey" checked> <br>
  <label>Check this if you like Unfair Mario</label> <input type="radio" id="huey" name="drone" value="huey" checked> <br>
  <label>Check this if you like Cat Mario. Note: NOT SYOBON ACTION (Less troll than Original Syobon Action)</label> <input type="radio" id="huey" name="drone" value="huey" checked>
  <input type="range" id="volume" name="volume" min="-3" max="10000">
  <label for="volume">Rate this page :)</label>
  <br> <label for="id"> Do you have Roblox?:</label>
  <input type="text" id="id" name="id" />
  <input type="reset" value="Reset">
  <input type="submit" value="Submit">
  <label for="site-search">Search something:</label>
  <input type="search" id="site-search" name="q"> <button>Search</button>
  <label> Enter your phone number</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required> <br>
  <label> Hey! What time is it? (It's not muffin time, Sorry!)</label>
  <input type="time" id="appt" name="appt" min="00:00" max="24:59" required>
  <label>Enter any website you want (Don't care)</label>
  <input type="url" name="url" id="url" placeholder="https://64.media.tumblr.com/b66f31cd7b4a48fc5bff1e0610abebea/d9a99588908ab92e-d4/s500x750/141bee25aca78b5de0747eda3eb6652213006335.gifv" pattern="https://.*" size="30" required>


</body>

</html>
